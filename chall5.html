<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" id="inputField" placeholder="Enter text">
        <button type="button" onclick="dispError()">Submit</button>
        <p id="error" style="color: red; display: none;">Field is required!</p>
    </form>
    <script>
        let A = document.getElementById('inputField');
        let B = document.getElementById('error');
        
        function dispError() {    
            if (A.value == '') { 
                B.style.display='block'
            } else {
                B.style.display='none'
            }
        }
    </script>

</body>
