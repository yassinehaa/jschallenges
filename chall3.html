<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="styleButton" onclick="changeColor()">Change Styles</button>
<script>
    function changeColor() {
    document.getElementById('styleButton').style.backgroundColor='blue'
    document.getElementById('styleButton').style.color='white'
        }
</script>
</body>
</html>
