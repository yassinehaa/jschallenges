<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="removable">This element can be removed.</div>
    <button id="removeButton" onclick="remove()">Remove Element</button>
    <script>
        function remove() {
            document.getElementById('removable').style.display= 'none'
        }
    </script>

</body>
</html>
