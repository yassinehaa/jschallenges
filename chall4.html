<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="alertButton1" onclick="alert1()">Button 1</button>
    <button id="alertButton2" onclick="alert2()">Button 2</button>
    <script>
        function alert1() {
            alert(document.getElementById('alertButton1').innerText)
        }
        function alert2() {
            alert(document.getElementById('alertButton2').innerText)
        }
    </script>
</body>
</html>
