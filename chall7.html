<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="time">Time will appear here.</span>
<script>
    let A = new Date();
    function update() {
    document.getElementById("time").textContent = A.toLocaleString();
}
    
setInterval(update(), 1000);
</script>
</body>
</html>
